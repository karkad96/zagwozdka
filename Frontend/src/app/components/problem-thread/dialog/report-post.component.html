<h2 mat-dialog-title>Zgłoś komentarz</h2>
<div mat-dialog-content>
	<p>Podaj powód/powody zgłoszenia komentarza: </p>
	<mat-form-field style="width: 100%">
		<mat-label>Treść zgłoszenia</mat-label>
		<textarea matInput
				  cdkTextareaAutosize
				  cdkAutosizeMinRows="1"
				  [(ngModel)]="data.report">
		</textarea>
	</mat-form-field>
</div>
<mat-dialog-actions style="float: right">
	<button mat-button mat-dialog-close color="primary" [mat-dialog-close]="'cancel'">Cofnij</button>
	<button mat-raised-button [mat-dialog-close]="data.report" color="primary">Zgłoś</button>
</mat-dialog-actions>

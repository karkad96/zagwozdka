<h2 mat-dialog-title>Usunąć komentarz?</h2>
<mat-dialog-content>Akcja ta wiąże się z trwałym usunięciem komentarza</mat-dialog-content>
<mat-dialog-actions>
	<button mat-button mat-dialog-close color="primary">Cofnij</button>
	<button mat-raised-button [mat-dialog-close]="true" color="warn">Usuń</button>
</mat-dialog-actions>
